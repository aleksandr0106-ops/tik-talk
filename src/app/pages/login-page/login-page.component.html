<form 
    class="login-form" 
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <h1 class="h1 mg60">Вход</h1>

    <label class="tt-control-leable mg16">
        Telegram username
        <input
        formControlName="username"
         class="tt-input" type="text" placeholder="Ввидите Логин">
    </label>

    <label class="tt-control-leable mg32">
        Пароль
        <input 
        formControlName="password"
        class="tt-input" type="text" placeholder="Ввидите Пароль">
    </label>

    <button class="btn btn-shadow" type="submit">Войти</button>
</form>


<img class="img-svg" src="/img/svg/login-form.svg" alt="logo">
