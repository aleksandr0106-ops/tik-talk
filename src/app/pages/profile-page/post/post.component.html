@if (post(); as post) {

<app-circle
  class="size32"
  [avatarUrl]="post.author.avatarUrl"
>
</app-circle>

  <main class="post-body">

    <div class="post-header">
      <strong class="post--author">
        {{ post.author.firstName }}
        {{ post.author.lastName }}
        <span class="post-created-ad">
          {{ post.createdAt | date: 'HH:mm dd.MM.YY' }}</span>
      </strong>
    </div>

    <p class="medium-text">{{ post.content }}</p>

    <div class="post-counters">
      <span class="comment-amount">
        <svg icon="icon" class="svg16"></svg>
        <span class="comments-length">{{ comment().length }}</span>
      </span>
    </div>

    <div class="post-comments--wrapper">
      @for (comment of comment(); track comment.id) {
        <app-comment
        [comment]="comment"
        ></app-comment>
      }
    </div>

    <app-post-input
      (created)="onCreated()"
      [isCommentInput]="true"
      [postId]="post.id">
    </app-post-input>

  </main>


}
