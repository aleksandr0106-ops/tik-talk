@if ( profile$ | async; as profile ) {
  <header class="profile-page--header">
    <app-profile-header
      [profile]="profile">
    </app-profile-header>
    <a class="btn to-settings-btn" [routerLink]="['/settings']" >
      Редактировать
      <svg icon="settings" class="to-settings-icon"></svg>
    </a>
  </header>

  <main class="profile-page--body">
    <app-post-feed></app-post-feed>

    <div>
      <h3 class="a6 mb16">Подписчики</h3>

      <div class="subscribers-wrapper mb32">
        @for (subscriber of subscribers$ | async; track subscriber.id) {
          <a class="subscriber-avatar-btn" [routerLink]='["/profile", subscriber.id]'>
            <img [src]="subscriber.avatarUrl | imgUrl"/>
          </a>
        }
        <a class="subscriber-search" [routerLink]='["/search"]'></a>
      </div>

      <h3 class="a6 mb16">Навыки</h3>
        <div class="stack-wrapper mb32">
          @for (skill of profile.stack; track skill){
            <div class="skill-tags">{{ skill }}</div>
          }
        </div>
      <h3 class="a6 mb16">О себе</h3>
        <p class="medium">{{ profile.description }}</p>

    </div>
  </main>
}
